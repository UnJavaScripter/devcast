<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Devcast</title>
    <link rel="stylesheet" href="./main.css">
    <link href="https://fonts.googleapis.com/css?family=Open+Sans" rel="stylesheet">
</head>
<body>
    
    <h1>Devcast</h1>

    <main>
        <article class="hosts">
            <h2>Anfitriones</h2>
            <div class="hosts-list-container">
                <ul class="hosts-list">
                    <li>
                        <div class="host">
                            <img src="https://picsum.photos/80/80?n=s" alt="Daniel Sanchez">
                            <h3 class="host-name">Daniel Sanchez</h3>
                        </div>
                    </li>
                    <li>
                        <div class="host">
                            <img src="https://picsum.photos/80/80?n=c" alt="Diego Coy">
                            <h3 class="host-name">Diego Coy</h3>
                        </div>
                    </li>
                </ul>
            </div>
        </article>

        <article class="episodes">
            <h2>Cap√≠tulos</h2>
            <ul>
                <li>
                    <section class="episode-container">
                        <div class="meta-container">
                            <h3>${episode.name}</h3>
                        </div>
                        <div class="listen-options">
                            <ul>
                                <li>
                                    <a href="${episode.url}">Descargar</a>
                                </li>
                            </ul>
                        </div>
                    </section>
                </li>
            </ul>
        </article>

    </main>
    
    <script async src="https://www.googletagmanager.com/gtag/js?id=UA-121963260-1"></script>
    <script>
        window.dataLayer = window.dataLayer || [];
        function gtag(){dataLayer.push(arguments);}
        gtag('js', new Date());

        gtag('config', 'UA-121963260-1');
    </script>

</body>
</html>
